<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TP - Rechercher un nombre</title>
	</head>
	<body>
		<h1>Trouver le nombre généré entre 0 et 10</h1>
		<form action="/TPRechercherNombre/trouverNombre">
			<label>
				Taper un nombre entre 0 et 10
				<input type="number" name="nombre" min="0" max="10">
			</label>
			
			<input type="submit" value="Envoyer">
		</form>
	</body>
</html>
